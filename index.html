<!DOCTYPE html>

This is my cool game!<br>
<h1 id=score>Deaths: 0</h1>
<!--death count called score-->

<script>
  window.onload = function() {
    var levelNum = 0;
    //always reset to zero not one!!!!
    var currentLevel = level(levelNum);
    const startingX = 45;
    const startingY = 350;
    const startingRad = 28;
    var x = startingX;
    var y = startingY;
    var r = startingRad;
    var score = 0;
    const canvasWidth = 500;
    const canvasHeight = 400;
    const radMax = 36;
    const radMin = 22;

    function wall(x,y,w,h){
      const newWall = {
        x: x,
        y: y,
        width: w,
        height: h,
      };
      return newWall;
    }

    function level(n){
      var newLevel;
      switch (n) {
        case 0:
           newLevel = {
             name: `Keaton's Fantastic Level ${n}`,
             goal: wall(20,240,30, 30),
             walls: [
               //wall(XX,XX,XX,XX),
               wall(50 ,100,400,10),
               wall(0  ,300,300,10),
               wall(400,200,10 ,300),
               wall(400,200,100,10),
               wall(290,100,10 ,200),
               wall(0  ,200,235,10),
               wall(0  ,0  ,500,30),
               wall(230,200,10 ,50),
             ],
           }
           break;
          case 1:
            newLevel = {
              name: `Keaton's Fantastic Level ${n}`,
              goal: wall(250,200,50,50),
              walls: [
                //wall(XX,XX,XX,XX),
                wall(50 ,50 ,10 ,250),
                wall(50 ,300,50 ,10),
                wall(100,300,10 ,110),
                wall(50 ,50 ,400,10),
                wall(440,50 ,10 ,300),
                wall(160,340,290,10),
                wall(160,240,10 ,100),
                wall(110,240,50 ,10),
                wall(50 ,180,400,10),
                wall(230,190,10 ,70),
                wall(230,260,150,10),
              ],

            }
            break;
           case 2:
             newLevel = {
               name: `Keaton's Fantastic Level ${n}`,
               goal: wall(420,10,70,70),
               walls: [
                 wall(100,50 ,10 ,350),
                 wall(160,0  ,10 ,350),
                 wall(220,0  ,10 ,150),
                 wall(220,205,10 ,200),
                 wall(220,140,60 ,10),
                 wall(280,0  ,10 ,350),
                 wall(340,50 ,10 ,350),
                 wall(400,0  ,10 ,350),

               ],
             }
             break;
            case 3:
             newLevel = {
               name: `Keaton's Fantastic Level ${n}`,
               walls: [
                 wall(400,0  ,10 ,350),
               ]
             }
        default:
          console.error(`Invalid level ${n}`);
      }
      return newLevel;
    }

    const canvasElement = document.createElement('canvas');
    canvasElement.width = canvasWidth;
    canvasElement.height = canvasHeight;
    canvasElement.style.width = canvasWidth;
    canvasElement.style.height = canvasHeight;
    canvasElement.style.border = "1px solid black";
    document.body.appendChild(canvasElement);

    // Get the 2D context for the canvas:
    var ctx=canvasElement.getContext("2d");

    // return true if the rectangle and circle are colliding
    function intersects(w,xpos,ypos,rad) {
      var distX = Math.abs(xpos - w.x-w.width/2);
      var distY = Math.abs(ypos - w.y-w.height/2);

      if (distX > (w.width/2 + rad)) { return false; }
      if (distY > (w.height/2 + rad)) { return false; }

      if (distX <= (w.width/2)) { return true; }
      if (distY <= (w.height/2)) { return true; }

      var dx=distX-w.width/2;
      var dy=distY-w.height/2;
      return (dx*dx+dy*dy<=(rad*rad));

    }

    function draw(xpos,ypos,rad,circleColor) {
      //console.log(`${xpos},${ypos} r=${rad}`);

      ctx.fillStyle="black";
      ctx.fillRect(0,0,canvasWidth,canvasHeight);

      ctx.beginPath()
      ctx.strokeStyle=circleColor;
      ctx.lineWidth=5;
      ctx.arc(xpos,ypos,rad,0,2*Math.PI);
      ctx.stroke();
      ctx.fill();

      ctx.fillStyle="lime";
      ctx.font=`${rad/2+3}px Arial`;
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText("Keaton",xpos-1,ypos+1);

      currentLevel.walls.forEach(function(w) {
        ctx.fillStyle="grey";
        ctx.fillRect(w.x, w.y, w.width, w.height);
      });

      ctx.fillStyle="purple";
      ctx.fillRect(currentLevel.goal.x,
        currentLevel.goal.y,
        currentLevel.goal.width,
        currentLevel.goal.height);

      document.getElementById("score").textContent =
           `Deaths: ${score}`;
    }

    var speed = 10;
    var way = "still";
    var spacePress = false;

    function gogogo(){

      var inter = false;
      currentLevel.walls.forEach(function(w){
        inter = inter || intersects(w,x,y,r);

      });

      if (intersects(currentLevel.goal,x,y,r)) {
        levelNum++;
        currentLevel = level(levelNum);
        way = "still";
        x = startingX;
        y = startingY;
        r = startingRad;
      }


      if (inter) {
        way = "still";
        x = startingX;
        y = startingY;
        r = startingRad;
        score++;

      }
      const s = speed * (spacePress ? 0.25 : 0.75);
      var cc = "blue";
      switch (way) {
        case "still":
          cc = "white";
          break;
        case "up":
          y = y - s;
          break;
        case "down":
          y = y + s;
          break;
        case "left":
          x = x - s;
          break;
        case "right":
          x = x + s;
          break;
        }
        if (y < r){
         y = r;
        }
        if (y > (canvasHeight-r)){
         y = (canvasHeight-r);
        }
        if (x < r){
         x = r;
        }
        if (x > (canvasWidth-r)){
         x = (canvasWidth-r);
        }
        if (r > (radMax)){
         r = (radMax);
        }
        if (r < (radMin)){
         r = (radMin);
        }
        draw(x,y,r,cc);
        window.requestAnimationFrame(gogogo);
    }

    window.requestAnimationFrame(gogogo);

    window.addEventListener('keyup',function(e) {
      switch (e.key) {
        case " ":
          spacePress = false;
          break;
          default:way="still";
        }
    });

    window.addEventListener('keydown',function(e) {
      speed = e.shiftKey ? 10 : 5;
      switch (e.key) {
        case " ":
          spacePress = true;
          break;
        case "w":
        case "W":
        case "ArrowUp":
          way="up";
          break;
        case "s":
        case "S":
        case "ArrowDown":
          way="down";
          break;
        case "a":
        case "A":
        case "ArrowLeft":
          way="left";
           break;
        case "d":
        case "D":
        case "ArrowRight":
          way="right";
           break;

        case "m": r = r + 2; break;
        case "n": r = r - 2; break;
       }
    });

    draw(x,y,r);
  }
</script>
